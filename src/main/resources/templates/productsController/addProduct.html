<script>
  $(document).ready(function (){
    $("#addPet").click(function (){
      var species=$("select[name='species']").val();
      var petName=$("#petName").val();
      var amount=$("#amount").val();
      $.ajax({
        type:"post",
        url:"/product/addProduct",
        data:{
          "species":species,
          "petName":petName,
           "amount":amount
        },
        success:function (data){
          if(data.success){
            $("#amount").val("");
            alert(data.message);
          }
        },
        error:function (){
            alert("出错");
        }
      });
    });
  });
</script>
