<script type="text/javascript">
  $(document).ready(function (){
    //复选框全选
    $("#check-all").click(function (){
      console.log("点了")
      // $(this).closest("table").find("input[name='ids[]']").prop("checked",this.checked);
      $("input[name='ids[]']").prop("checked",this.checked);
    });

    $("input[type='button']").click(function (){
      $("input[name='ids']:checked").each(function (){
        var n=$(this).parents("tr").index();
        console.log(n)
        $("table#table").find("tr:eq("+n+")").remove();
      });
    });


    //对多选框进行操作
    //1、选中的个数
    $("input[value='选中的个数']").click(function(){
      //alert("选中了");
      //取得选中的个数
      var size = $(":checked").size();
      console.log(size);
      alert(size);
    });
    //2、依次显示选中的value
    $("input[value='依次显示选中的value']").click(function(){
      //alert("依次显示选中的value");
      //取得选中的checkbox的值
      //var value = $("checked").val();
      console.log("********")
      $(":checked").each(function(){
        console.log($(this).val());
        alert($(this).val());
      });
    });

    /*或者：
               $("input:button:eq(0)").click(function(){
                  window.alert($("input:checkbox:checked").size());
               });
               $("input:button:eq(1)").click(function(){
                 $("input:checkbox:checked").each(function(){
                      window.alert($(this).val());
                  });
               });
            */
  });

</script>
